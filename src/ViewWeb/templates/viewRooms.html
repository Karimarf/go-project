<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Rooms</title>
</head>
<body>
<h1>List of Rooms</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Capacity</th>
        <th>Description</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{.Capacity}}</td>
        <td>{{.Description}}</td>
    </tr>
    {{end}}
</table>
<a href="/">Back to Home</a>
</body>
</html>
